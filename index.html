<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
  </style>
</head>

<body>
  <div id="body">

  </div>
</body>
<script type="text/javascript">
  let thanks = false;
  let rating = 5;

  function init() {
    var body = document.getElementById('body');
    if (thanks) {
      body.innerHTML = `<div class="thanks">\
        <img src='images/illustration-thank-you.svg'>\
    <p>You selected ${rating} out of 5</p>\
\
    <h1>Thank you!</h1>\
\
    <p>We appreciate you taking the time to give a rating. If you ever need more support,\
    donâ€™t hesitate to get in touch!</p>\
  </div>`;
    } else {
      body.innerHTML = `<div>
         <p class="circle"><img src="images/icon-star.svg"></p>
    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!</p>
      
    <div class="ratings">
      <p onclick="setRating(1)" id="1" class="circle">1</p>
      <p onclick="setRating(2)" id="2" class="circle">2</p>
      <p onclick="setRating(3)" id="3" class="circle">3</p>
      <p onclick="setRating(4)" id="4" class="circle">4</p>
      <p onclick="setRating(5)" id="5" class="select">5</p>
    </div>
    <p class="submit" onclick="submit()">SUBMIT</p>\
  </div>`;
    }
  }

  function submit() {
    thanks = true;
    console.log('Submitting');
    init()
  }

  function setRating(score) {
    rating = score;

    for (i = 1; i !== 6; i++) {

      if (i !== score) {
        document.getElementById(i).className = "circle"
      } else {
        document.getElementById(i).className = "select"
      }
    }
  }
  init()
</script>

</html>
